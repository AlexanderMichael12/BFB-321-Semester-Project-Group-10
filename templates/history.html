<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <main class="dashboard">

    <section class="card highlight">
      <h4>Company History</h4>
    </section>

    <section class="grid-two">
  <div class="card highlight">
    <h3><i class="bi bi-bar-chart"></i> Vehicle Utilisation History</h3>
    <div class="pie-chart-history">
      <div class="pie-label-history">{{ utilization }}%</div>
    </div>
  </div>

  <div class="card logistics-card">
    <h3><i class="bi bi-truck"></i> Logistics Tracking History</h3>
    <div class="form-row">
      <label for="avgDelay">Average Delay Time:</label>
      <input id="avgDelay" type="text" value="{{ avg_delay|default('0.5') }} hrs" readonly />
    </div>
    <div class="form-row">
      <label for="avgIdle">Average Idle Time:</label>
      <input id="avgIdle" type="text" value="{{ avg_idle|default('1.5') }} hrs" readonly />
    </div>
    <div class="form-row">
      <label for="numOrders">Number of Orders Completed:</label>
      <input id="numOrders" type="text" value="{{ total_deliveries }}" readonly />
    </div>
    <div class="form-row">
      <label for="billingAcc">Performance Accuracy (%):</label>
      <input id="billingAcc" type="text" value="{{ on_time_percent }}" readonly />
    </div>
  </div> 
</section> 

    <section class="card highlight">
      <h3><i class="bi bi-box-seam"></i> Order Management History</h3>
      <div class="grid-three">
        <div class="form-row">
          <label for="onTime">On-Time Orders (%):</label>
          <input id="onTime" type="text" value="{{ on_time_percent }}" readonly />
        </div>
        <div class="form-row">
          <label for="totalDeliveries">Total Deliveries:</label>
          <input id="totalDeliveries" type="text" value="{{ total_deliveries }}" readonly />
        </div>
        <div class="form-row">
          <label for="maintenance">Total Maintenance:</label>
          <input id="maintenance" type="text" value="{{ total_maintenance }}" readonly />
        </div>
        <div class="form-row">
          <label for="orderAcc">Order Accuracy (%):</label>
          <input id="orderAcc" type="text" value="{{ order_accuracy|default('98.5') }}" readonly />
        </div>
        <div class="form-row">
          <label for="avgReturn">Average Returns per Order:</label>
          <input id="avgReturn" type="text" value="{{ avg_returns|default('0.2') }}" readonly />
        </div>
        <div class="form-row">
          <label for="dispatch">Number of Rejected Orders</label>
          <input id="dispatch" type="text" value="{{ rejected_orders|default('0') }}" readonly />
        </div>
      </div>
    </section>

    <section class="card">
      <h3><i class="bi bi-people"></i> Customer Feedback History</h3>
      <div class="grid-two">
        <textarea placeholder="Customer Queries and Complaints"></textarea>
        <div class="satisfaction">
          <p>Overall Satisfaction Score</p>
          <input type="text"/>
        </div>
      </div>
    </section>

    <section class="card">
      <h4>
        <a href="{{ url_for('home') }}">
          <i class="bi bi-arrow-left"></i>
          <span>Back to dashboard</span>
        </a>
      </h4>
    </section>

  </main>
</body>
</html>
